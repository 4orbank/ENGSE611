<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body align="center">
    <table align="center" border="1" width="50%" cellpadding="3" cellspacing="0" bgcolor="#FFFFCC" summary="ตารางข้อมูลนักศึกษา">
        <caption>ตารางข้อมูลนักศึกษา</caption>
        <tr align="center" bgcolor="#FFCC33">
            <th rowspan="2">ลำดับ</th>
            <th colspan="2">ข้อมูลส่วนตัว</th>
            <th rowspan="2">คำแนนรวม</th>
        </tr>
        <tr align="center" bgcolor="silver">
            <th>ชื่อ</th>
            <th>อายุ</th>
        </tr>
        <tr>
            <td>1</td>
            <td>สมชาย</td>
            <td>20</td>
            <td>85</td>
        </tr>
        <tr>
            <td>2</td>
            <td>สมหญิง</td>
            <td>19</td>
            <td>90</td>
        </tr>
    </table>
</body>
</html>
