<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Pseudo-class :hover */
        p:hover {
            color: red;
            background-color: white;
            cursor: pointer;
        }
        /* attributes Sector */
        input[type="text"] {
            border: 2px solid blue;
            padding: 8px;
            border-radius: 5px;
        }

        input[type="text"]:focus {
            border-color: rgb(255, 0, 204);
            outline: none;
            background-color: rgb(255, 255, 255);
        }
        body {
            font-family: sans-serif , Arial, Helvetica, sans-serif;
            font-size: 20px;
            font-style: normal;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>ตัวอย่าง Pseudo-class :hover</h2>
        <p class="">
            นำเมาส์ไปวางที่ข้อความนี้เพื่อดูผลลัพธ์ของ Pseudo-class :hover
        </p>
    
    <h2>ตัวอย่าง Attribute Selector</h2>
        <input type="text" placeholder="กรอกข้อความที่นี่...">
</body>
</html>
