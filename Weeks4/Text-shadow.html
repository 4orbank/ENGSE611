<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Text Shadow Example */
        h1{
            font-size: 40px;
            text-shadow: 5px 5px 5px red;
            /* offset-x | offset-y | blur-radius | color */
        }
        /* word-wrap ตัวอย่าง */
        p{
            width: 300px;
            border: 1px solid rgb(255, 255, 255);
            padding: 10px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1 class="h1">Text-Shadow effect</h1>
    <p class="p1">this text is styled with some of the text
        formmating properties including the text-shadow property.
    </p>
</body>
</html>
