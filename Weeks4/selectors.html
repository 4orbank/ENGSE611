<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Element Selector */
        p {
            color: green;
        }

        /* Class Selector */
        .highlight {
            background-color: yellow;
            padding: 5px;
        }

        .test {
            background: lightgrey;
            font-weight: bold;
            color: black;
        }

        /* ID Selector */
        #header {
            background: blue;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
        <H1>ตัวอย่าง CSS Selectors</H1>

        <p class="test">ทดสอบ</p>

    <!-- Element Selector -->
        <p>
            ข้อความนี้ถูกจัดรูปแบบด้วย Element Selector (p { color: green; } )
        </p>

    <!-- Class Selector -->
        <p class="highlight">
            ข้อความนี้ถูกจัดรูปแบบด้วย Class Selector (.highlight)
        </p>
    <!-- ID Selector -->
        <div id="header">
            นี่คือพื้นที่ Header (ID Selector)
            <br>ถูกจัดรูปแบบด้วย ID Selector (#header)
        </div>
    
</body>
</html>
