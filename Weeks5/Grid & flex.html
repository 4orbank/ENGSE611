<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* grid container */
        .grid-container {
            display: grid;
            grid-template-columns: 200px 1fr;
            grid-template-rows: 50px;
            align-items: center;
            background-color: #222;
            color: whitesmoke;
            padding: 10px 20px;
        }

        /* logo */
        .logo {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* menu ใช้ flexbox */
        ul {
            display: flex;
            list-style: none;
            align-items: center;
            margin: 0;
            padding: 0;
            gap : 20px;
        }

        ul li a{
            color: whitesmoke;
            text-decoration: none;
            font-size: 18px;
        }

        ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
        <div class="grid-container">
            <div class="logo">My Website</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
</body>
</html>
