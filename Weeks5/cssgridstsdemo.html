<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* กล่องแม่ที่เป็น Grid Container */
    .grid-container {
        display: grid;
        grid-template-columns: 100px 100px 100px; /* สร้างคอลัมน์ 3 คอลัมน์ ขนาดเท่ากัน */
        grid-template-rows: 100px 100px; /* สร้างแถว 2 แถว ขนาดเท่ากัน */
        gap: 10px; /* ระยะห่างระหว่างช่อง */
        padding: 10px;
        background: #f0f0f0;
    }
        /*กล่องลูก*/
        .item {
            background: lightblue;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
        }
    
        /*จัดตำแหน่งแบบกำหนดเอง*/
        /*item1 ให้กินพื้นที่ 2 คอลัมน์*/
        .item1 {
            grid-column: 1 / 3; /* เริ่มที่คอลัมน์ 1 ถึง คอลัมน์ 3 */
        }
        /*item3 ให้ลงมาอยู่แถวล่าง*/
        .item3 {
            grid-row: 2 / 3; /* เริ่มที่แถว 2 ถึง แถว 3 */
        }
     </style>
</head>
<body>
    <div class="grid-container">
        <div class="item item1">Item 1 (grows 2 columns)</div>
        <div class="item item2">Item 2</div>
        <div class="item item3">Item 3 (moves to row 2)</div>
        <div class="item item4">Item 4</div>
        <div class="item item5">Item 5</div>
</body>
</html>
